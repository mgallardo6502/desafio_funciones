<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div-1" style="height: 200px;width: 200px; background-color: blue;"></div>
    <div id="div-2" style="height: 200px;width: 200px; background-color: red;"></div>
    <div id="div-3" style="height: 200px;width: 200px; background-color: green;"></div>
    <div id="div-4" style="height: 200px;width: 200px; background-color: yellow;"></div>

    <script>
        var div1 = document.getElementById("div-1")
        var div2 = document.getElementById("div-2")
        var div3 = document.getElementById("div-3")
        var div4 = document.getElementById("div-4")

        div1.addEventListener("click", function() {
            div1.style.backgroundColor = "black"
        })
        div2.addEventListener("click", function() {
            div2.style.backgroundColor = "black"
        })
        div3.addEventListener("click", function() {
            div3.style.backgroundColor = "black"
        })
        div4.addEventListener("click", function() {
            div4.style.backgroundColor = "black"
        })
    </script>
</body>
</html>
